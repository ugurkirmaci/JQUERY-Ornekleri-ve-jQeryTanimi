<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects2</title>
	<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


	<script type="text/javascript">
		
		$(document).ready(function () {
			$("button").click(function () {
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn("3000");
			});
		});

	</script>

</head>

<button>Kutulari Gormek icin tiklayiniz.</button>
<div id="div1" style="display:none;width: 80px;height: 80px;
background-color: red;margin: 10px;"></div>
<div id="div2" style="display:none;width: 80px;height: 80px;
background-color: blue;margin: 10px;"></div>
<div id="div3" style="display:none;width: 80px;height: 80px;
background-color: green;margin: 10px;"></div>

<body>

</body>
</html>

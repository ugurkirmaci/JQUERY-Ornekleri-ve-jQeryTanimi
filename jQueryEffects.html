<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
	<script type="text/javascript"src="library/jquery-3.3.1.slim.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#sakla").click(function () {
				$("p").hide();
			});

			$("#goster").click(function () {
				$("p").show();
			});

			
		});	

	</script>
</head>
<body>
	<p>Eger sakla butonuna tiklarsan giderim, goster butonuna tiklarsan gelirim.</p>
	<button id ="sakla">Sakla</button>
	<button id ="goster">Goster</button>

</body>
</html>

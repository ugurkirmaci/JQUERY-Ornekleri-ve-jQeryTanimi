<!DOCTYPE html>
<html>
<head>
	<title>jQuery Animation</title>
	<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$("button").click(function () {
			
			var div=$("div");
			div.animate({
				height:"300px", opacity:"0.4","slow");
				height:"300px", opacity:"0.8","slow");
				height:"100px", opacity:"0.4","slow");
				height:"100px", opacity:"0.8","slow");
			});



			});
		});
	</script>


</head>

<button style="margin: 20px;">Tikla ve Gor</button>
<div style="background: red;height: 100px;width: 100px;position: absolute;margin: 20px;"></div>
<body>

</body>
</html>
